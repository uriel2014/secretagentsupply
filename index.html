<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- DIVIDE THE WEBPAGE INTO SECTIONS -->

<!-- Header Section for Logo and title-->
    <div class="header">
      <img src="./resources/logo.png" alt="logo pic"\>
      <h4> Secret Agent Supply Inc. </h4>
    </div>

<!--Main Photo Section -->
<div class="main-photo" style="background-image:url('./resources/moto.jpg')">
  <h5>New Arrival </h5>
  <h1> Sports Bikes and Motorcycles</h1>
</div>

<!--List of Merchandise Topics Section -->
<div class="merchandise">
  <nav>
    <ul>
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Glasses</li>
      <li>Contact</li>
    </ul>
  </nav>
</div>

<!-- Photo Gallery Section -->
<div class="gallery">
  <div class="picture">
    <img src="./resources/pen.png" alt="Pic of Pen">
    <h3>Exploding Pen</h3>
  </div>
  <div class="picture">
    <img src="./resources/watch.png" alt="Pic of Watch">
    <h3>Cellular Watch</h3>
  </div>
  <div class="picture">
    <img src="./resources/glasses.png" alt="Pic of Glasses">
    <h3>Thermal Glasses</h3>
  </div>
</div>

<!-- Location and Hours Info Section -->
<div class="Information">
  <div class="location">
    <h3>Location</h3>
    <p>-47.346436, 84.32354</p>
  </div>
  <div class="hours">
    <h3>Hours</h3>
    <p>0800-1800</p>
  </div>
</div>

<!-- Footer Section -->

<footer>
  <p>&copy;Copyright Secret Agent Supply Inc.</p>
</footer>

  </body>
</html>
